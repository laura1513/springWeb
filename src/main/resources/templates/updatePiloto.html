<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Piloto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/pilotos/{id} (id=${piloto.id})}" th:object="${piloto}" method="post">
  <label for="name">Nombre del piloto </label>
  <input type="text" name="name" id="name" th:field="*{nombre}"><br>
  <label for="abv">Abreviatura </label>
  <input type="text" name="abv" id="abv" th:field="*{abreviatura}"><br>
  <label for="num">Dorsal </label>
  <input type="number" name="num" id="num" th:field="*{numero}"><br>
  <label for="team">Equipo </label>
  <input type="text" name="team" id="team" th:field="*{equipo}"><br>
  <label for="pais">Pais </label>
  <input type="text" name="pais" id="pais" th:field="*{pais}"><br>
  <label for="fecha">Fecha de nacimiento </label>
  <input type="text" name="fecha" id="fecha" th:field="*{fechaNacimiento}"><br>
  <input type="submit" value="Done!">
</form>
</body>
</html>
